language: cpp
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5.1" CC="gcc-5.1"; fi
    - export PATH=/usr/local/bin:/usr/bin:${PATH}
    - echo ${CXX}
    - ${CXX} --version
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5.1
    - g++-5.1
    - valgrind
compiler:
    - clang
    - gcc
before_script:
    - mkdir build && cd build
    - cmake ..
    # cmake -GNinja ..
script:
    - cmake --build .
    - cmake --build . --target test
    - cd .. && rm -rf build
branches:
    only:
        - master
sudo: false
